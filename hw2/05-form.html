<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark contanier-lg contanier-md contanier-sm">
    <main class="bg-white m-5 p-3">
      <form>
        <h1 class="text-center">Exercise 05 - Form</h1>
        
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" />
        </div>

        <div class="mb-3">
          <label for="Email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="Email" />
        </div>

        <div class="mb-3">
          <label for="Select" class="form-label">Registration Status</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose an Option:</option>
            <option value="1">Enroll</option>
            <option value="2">Drop</option>
            <option value="3">Wait List</option>
          </select>
        </div>

        <div class=" mb-3">
          <label for="check" class="form-label">Have you taken any of the following courses? </label>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Programming" id="Programming">
          <label class="form-check-label" for="Programming">
            Programming Languages
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Operating" id="Operating">
          <label class="form-check-label" for="Operating">
            Operating Systems
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="FullStack" id="FullStack" >
          <label class="form-check-label" for="fullStack">
            Full Stack Web Development
          </label>
        </div>
        <br>
        <div class="mb-3">
          <label for="Textarea" class="form-label">Anything else?</label>
          <textarea class="form-control" id="Textarea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary col-6">Submit</button>
        <button type="reset" class="btn btn-secondary col-5">Submit</button>
      </form>
    </main>
  </body>
</html>
